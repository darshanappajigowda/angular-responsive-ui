<div class="form-container">

    <h2>Application Domains</h2>

    <form [formGroup]="domainForm" class="form-grid">
        <div class="form-group full-width">
            <label class="col-label">Action</label>
            <div class="radio-group">
                <button type="button" class="pill-btn"
                    [class.active]="domainForm.get('action')?.value === 'loadDomains'"
                    (click)="domainForm.patchValue({action: 'loadDomains'})">
                    Load Domains
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-label">Environment</label>
            <div class="col-input">
                <select formControlName="environment">
                    <option value="">Select environment</option>
                    <option value="SYST">SYST</option>
                    <option value="UAT">UAT</option>
                    <option value="PROD">PROD</option>
                </select>
            </div>
        </div>

        <div class="form-actions full-width">
            <button type="button" class="deploy-btn" (click)="onSubmit()">
                Submit
                <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </form>

    @if (showTable) {
    <app-shared-table [data]="tableData" [columns]="tableCols" [minWidth]="'100%'">
    </app-shared-table>
    }

</div>
