<header class="top-header">

    <div class="header-left">
        <button class="burger-btn" (click)="menuToggle.emit()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="logo-text">Company</span>
        </div>
    </div>

    <div class="header-center">
        <h1>Autodeploy JBoss</h1>
    </div>

    <div class="header-right">
        <button class="tools-toggle" (click)="toggleTools()" [class.active]="isToolsOpen">

            <svg class="tools-icon-prefix" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                </path>
            </svg>

            <span class="tools-text">Dev Tools</span>

            <svg class="chevron" [class.rotate]="isToolsOpen" viewBox="0 0 24 24" width="20" height="20" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>

        @if (isToolsOpen) {
        <div class="tools-menu">
            <h3 class="menu-heading">Dev Tools</h3>
            <ul class="tools-list">
                <li>
                    <a href="#" target="_blank" (click)="closeTools()">
                        <span class="tool-icon gitlab"></span> GitLab
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" (click)="closeTools()">
                        <span class="tool-icon jenkins"></span> Jenkins
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" (click)="closeTools()">
                        <span class="tool-icon splunk"></span> Splunk
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" (click)="closeTools()">
                        <span class="tool-icon sonarqube"></span> SonarQube
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" (click)="closeTools()">
                        <span class="tool-icon fortify"></span> Fortify
                    </a>
                </li>
            </ul>
        </div>
        }
    </div>

</header>
